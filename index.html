<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="offers">
      <h2 class="title-text">What do we offer</h2>
      <hr class="title-line" />
      <div class="offer-support">
        <img class="images" src="./images/png/headset-mic-outlined.png" alt="headset-mic-outlined">
        <p class="images-text_support">Support 24/7</p>
      </div>
      <div class="offer-contact">
        <img class="images" src="./images/png/vector.png" alt="vector">
        <p class="images-text_contact">Communicate directly</p>
      </div>
      <div class="offer-book">
        <img class="images" src="./images/png/book-online.png" alt="book-online">
        <p class="images-text_book">Book online</p>
      </div>
      <div class="offer-review">
        <img class="images" src="./images/png/reviews.png" alt="reviews">
        <p class="images-text_review">Real guest reviews</p>
      </div>
    </section>
  </body>
</html>
