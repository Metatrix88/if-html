<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="offer">
      <h2 class="title offer__title">What do we offer</h2>
      <hr class="title__line" />
      <div class="offer__item offer__item-support">
        <img
          class="offer__images"
          src="./images/png/support.png"
          alt="support"
        />
        <p class="offer__descr offer__descr-support">Support 24/7</p>
      </div>
      <div class="offer__item offer__item-contact">
        <img
          class="offer__images"
          src="./images/png/contact.png"
          alt="contact"
        />
        <p class="offer__descr offer__descr-contact">Communicate directly</p>
      </div>
      <div class="offer__item offer__item-book">
        <img class="offer__images" src="./images/png/book.png" alt="book" />
        <p class="offer__descr offer__descr-book">Book online</p>
      </div>
      <div class="offer__item offer__item-review">
        <img
          class="offer__images"
          src="./images/png/review.png"
          alt="reviews"
        />
        <p class="offer__descr offer__descr-review">Real guest reviews</p>
      </div>
    </section>
  </body>
</html>
