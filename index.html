<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <h2 class="title offer-title">What do we offer</h2>
      <hr class="offer-line" />
      <div class="row offer">
        <div class="col offer-col">
          <img class="offer-img" src="./images/png/support.png" alt="support" />
          <p class="offer-descr">Support 24/7</p>
        </div>
        <div class="col offer-col">
          <img class="offer-img" src="./images/png/contact.png" alt="contact" />
          <p class="offer-descr">Communicate directly</p>
        </div>
        <div class="col offer-col">
          <img class="offer-img" src="./images/png/book.png" alt="book" />
          <p class="offer-descr">Book online</p>
        </div>
        <div class="col offer-col">
          <img class="offer-img" src="./images/png/review.png" alt="reviews" />
          <p class="offer-descr">Real guest reviews</p>
        </div>
      </div>
    </section>
  </body>
</html>
